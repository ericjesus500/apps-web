<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Inicialización y Declaración de variables</title>
	<link rel="stylesheet" href="../../../../css/estilos_ejercicios.css">
	<link rel="icon" href="../../../../img/logo-ejercicios.ico">
</head>
<body>
	<h1>DECLARACION E INICIALIZACION DE VARIABLES</h1>

	<div class="w-75">
		<pre class="pre-content-list bg-blue my-4">
	    <code>
	      <span class="comentario">//Declaración</span>
	      <span class="text-warning">let</span> <span class="text-skyblue_2">nombre</span>;

	      <span class="comentario">//Inicialización</span>
	      <span class="text-skyblue_2">nombre</span> = "Erick";
	      <span class="text-danger">console.log</span>( <span class="text-skyblue_2">nombre</span> )

	      <span class="comentario">//Reasignación</span>
	      <span class="text-skyblue_2">nombre</span> = "Kenny";
	      <span class="text-danger">console.log</span>( <span class="text-skyblue_2">nombre</span> )
	    </code>
	  </pre>		
	</div>

	<div class="w-75 text-center">
		<p class="my-4">RESULTADO</p>
		<figure>
			<img src="../../img/img_basicos/inicializacion.png" alt="inicializacion">
		</figure>		
	</div>

	<script>
		let nombre;
		nombre="Erick"
		console.log(nombre)
		nombre = "Kenny"
		console.log(nombre)
	</script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>display block</title>
	<style>

		body{
			text-align: center;
		}

		.content{
			width: 400px;
			height: 300px;
			margin: 50px auto;
			border: 1px solid black;
			padding: 30px 30px;
			line-height: 3;
		}		

		.link{
			font-size: 20px;
			font-family: Arial;
			background-color: skyblue;
			text-align-last: left;
			border: 1px solid blue;
			margin: 20px 0;
			display: block;
		}
	</style>
</head>
<body>
	<h1>display: block</h1>
	<div class="content">
		<a class="link" href="#">link 1</a>
		<a class="link" href="#">link 2</a>
		<a class="link" href="#">link 3</a>
	</div>
	
</body>
</html>
